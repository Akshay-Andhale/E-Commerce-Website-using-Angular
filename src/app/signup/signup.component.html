<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp</h1>
                    <h5>Register Yourself</h5>
                </div>

                <!-- <form [formGroup]="contactForm" > -->
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" formControlName="fullname" class="form-control" id="fullname"
                            aria-describedby="emailHelp">

                    </div>


                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" formControlName="mobile" class="form-control" id="mobile">
                    </div>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password">
                    </div>




                    <button class="btn btn-primary">SignUp</button>
                </form>
                <a routerLink="/login">Already have account? Go to Login</a>

            </div>
        </div>
    </div>
</div>
